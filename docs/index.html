    <script>
      // Minimal example: renders a blank PDF (placeholder). Replace with your exported site.
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      const pdfData = 'data:application/pdf;base64,'; // replace with real data URL
      const loadingTask = pdfjsLib.getDocument(pdfData);

        const root = document.getElementById('viewer-root');
        root.innerHTML = '<p style="text-align:center;color:#cbd5e1">PDF loaded with ' + pdf.numPages + ' pages (placeholder)</p>';

        // ignore errors for placeholder
      });
